<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
  <title>ASCII Album – 30 Songs</title>
  <meta name="theme-color" content="#0b0d10">
  <link rel="manifest" href="manifest.webmanifest?v=0.3">
  <link rel="stylesheet" href="style.v0.3.css">
</head>
<body>
  <div id="app">
    <header class="topbar">
      <button id="btn-menu" class="only-mobile" aria-label="Playlist öffnen">☰</button>
      <div class="brand">ASCII<span class="dim">/</span>ALBUM</div>
      <div class="nowplaying">
        <span id="np-title">—</span>
        <span class="sep">•</span>
        <span id="np-artist">Bionik/AI</span>
      </div>
      <div class="actions">
        <button id="btn-theme" title="Theme wechseln (T)">Theme: Clean</button>
        <button id="btn-quality" title="ASCII-Dichte (Q)">Dichte: Auto</button>
        <button id="btn-viz" title="Visualizer an/aus (V)">ASCII ON</button>
      </div>
    </header>

    <main class="stage">
      <pre id="ascii" aria-label="ASCII Visualizer"></pre>

      <div class="controls">
        <div class="row buttons">
          <button id="btn-prev" title="Vorheriger (←)" class="big">⟨⟨</button>
          <button id="btn-play" title="Play/Pause (Space)" class="primary big">▶</button>
          <button id="btn-next" title="Nächster (→)" class="big">⟩⟩</button>
        </div>

        <div class="row">
          <input id="seek" type="range" min="0" max="1000" value="0" step="1" aria-label="Position" />
          <span id="time" class="time">00:00 / 00:00</span>
        </div>

        <div class="row">
          <label class="vol">
            Vol
            <input id="vol" type="range" min="0" max="1" step="0.01" value="0.9" aria-label="Lautstärke" />
          </label>
          <button id="btn-shuffle" title="Shuffle (S)">Shuffle</button>
          <button id="btn-loop" title="Loop (L)">Loop: aus</button>
        </div>
      </div>

      <aside class="playlist" id="playlist" aria-label="Playlist">
        <!-- Dynamisch aus tracks.json -->
      </aside>
    </main>
  </div>

  <div class="version-badge">v0.3</div>

  <audio id="audio" crossorigin="anonymous" preload="metadata"></audio>
  <script src="player.v0.3.js"></script>
  <script src="visuals.v0.3.js"></script>
  <script src="main.v0.3.js"></script>
</body>
</html>
